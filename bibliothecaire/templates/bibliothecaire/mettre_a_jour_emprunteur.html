<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à jour un emprunteur</title>
</head>
<body>
    <h1>Mettre à jour les informations de l'emprunteur</h1>

    <form action="{% url 'mettre_a_jour_emprunteur' pk=emprunteur.id %}" method="POST">
    {% csrf_token %}
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" value="{{ emprunteur.nom }}" required><br><br>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" value="{{ emprunteur.prenom }}" required><br><br>

    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" name="adresse" value="{{ emprunteur.adresse }}" required><br><br>

    <label for="telephone">Téléphone:</label>
    <input type="text" id="telephone" name="telephone" value="{{ emprunteur.telephone }}" required><br><br>

    <button type="submit">Mettre à jour</button>
</form>

</body>
</html>
