<!DOCTYPE html>
<html>
<head>
    <title>Créer/Mise à jour Emprunteur</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un Emprunteur</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'liste_emprunteurs' %}">Retour à la liste</a>
</body>
</html>
