<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un Média</title>
</head>
<body>
    <h1>Ajouter un Média</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
    <a href="{% url 'liste_medias' %}">Retour à la liste des médias</a>
</body>
</html>
